<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#e94560">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="manifest" href="manifest.json">

  <title>Feuer Wasser Sturm</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <!-- HOME SCREEN -->
    <section id="screen-home" class="screen active">
      <div class="home-bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
      </div>
      <div class="home-content">
        <div class="logo-container">
          <h1 class="logo-title">
            <span class="logo-fire">Feuer</span>
            <span class="logo-water">Wasser</span>

          <div class="logo-emoji">ğŸ”¥ğŸ’§ğŸŒªï¸</div>

        <div class="mode-buttons">

          <button class="btn btn-mode btn-chaos" onclick="App.selectMode('chaos')">
            <span class="btn-icon">ğŸ¤ª</span>
            <span class="btn-label">Chaosmodus</span>
            <span class="btn-desc">Eliminierung Â· Letzte/r gewinnt</span>
          </button>
        </div>
        <div class="home-footer">
          <button class="btn btn-settings" onclick="App.showSettings()">
            âš™ï¸ Befehle bearbeiten
          </button>
          <button class="btn btn-sound-toggle" onclick="App.toggleSound()">
            <span id="sound-icon">ğŸ”Š</span>
          </button>
          <button class="btn btn-sound-toggle btn-drum-toggle" onclick="App.toggleDrum()">
            <span id="drum-icon">ğŸ¥</span>
          </button>
        </div>
      </div>
    </section>

    <!-- CHAOS SETUP -->
    <section id="screen-setup" class="screen">
      <div class="setup-container">
        <button class="btn btn-back" onclick="App.goHome()">â† ZurÃ¼ck</button>
        <h2 class="setup-title">ğŸ¤ª Chaosmodus</h2>
        <p class="setup-subtitle">Spieler hinzufÃ¼gen (2â€“10)</p>
        <div id="player-list" class="player-list"></div>
        <div class="add-player-row">
          <input type="text" id="player-name-input" class="input-player" placeholder="Name eingebenâ€¦" maxlength="20" autocomplete="off">
          <button class="btn btn-add-player" onclick="App.addPlayer()">+</button>
        </div>
        <button id="btn-start-chaos" class="btn btn-start" onclick="App.startChaos()" disabled>
          ğŸš€ Spiel starten
        </button>
      </div>
    </section>

    <!-- GAME SCREEN -->
    <section id="screen-game" class="screen">
      <div class="game-header">
        <button class="btn btn-quit" onclick="App.confirmQuit()">âœ•</button>
        <div id="game-mode-label" class="game-mode-label"></div>
        <div id="players-remaining" class="players-remaining"></div>
      </div>
      <div class="game-area">
        <div id="countdown-ring" class="countdown-ring hidden">
          <svg viewBox="0 0 200 200">
            <circle class="ring-bg" cx="100" cy="100" r="90"/>
            <circle id="ring-progress" class="ring-progress" cx="100" cy="100" r="90"/>
          </svg>
          <div id="countdown-number" class="countdown-number"></div>
        </div>
        <div id="command-display" class="command-display hidden">
          <div id="command-emoji" class="command-emoji"></div>
          <div id="command-name" class="command-name"></div>
          <div id="command-action" class="command-action"></div>
        </div>
        <div id="waiting-display" class="waiting-display">
          <div class="waiting-dots">
            <span>.</span><span>.</span><span>.</span>
          </div>
          <p class="waiting-text">Macht euch bereit!</p>
        </div>
        <div id="fake-countdown-display" class="fake-countdown hidden">
          <div class="fake-text">âš¡ ACHTUNG âš¡</div>
        </div>
      </div>
      <!-- Chaos mode: elimination buttons -->
      <div id="elimination-panel" class="elimination-panel hidden">
        <p class="elim-title">Wer war zu langsam?</p>
        <div id="elim-buttons" class="elim-buttons"></div>
        <button class="btn btn-skip-elim" onclick="App.skipElimination()">Niemand â†’ Weiter</button>
      </div>
    </section>

    <!-- WINNER SCREEN -->
    <section id="screen-winner" class="screen">
      <div class="winner-content">
        <div class="confetti-container" id="confetti-container"></div>
        <div class="trophy">ğŸ†</div>
        <h2 class="winner-label">Gewonnen!</h2>
        <p id="winner-name" class="winner-name"></p>
        <button class="btn btn-restart" onclick="App.goHome()">ğŸ  Zum HauptmenÃ¼</button>
      </div>
    </section>

    <!-- SETTINGS SCREEN -->
    <section id="screen-settings" class="screen">
      <div class="settings-container">
        <button class="btn btn-back" onclick="App.goHome()">â† ZurÃ¼ck</button>
        <h2 class="settings-title">âš™ï¸ Befehle</h2>
        <div id="commands-list" class="commands-list"></div>
        <h3 class="settings-subtitle">Neuen Befehl hinzufÃ¼gen</h3>
        <div class="add-command-form">
          <input type="text" id="cmd-name" class="input-cmd" placeholder="Befehl (z.B. Tornado)" maxlength="20" autocomplete="off">
          <input type="text" id="cmd-action" class="input-cmd" placeholder="Aktion (z.B. Ducken)" maxlength="40" autocomplete="off">
          <input type="text" id="cmd-emoji" class="input-cmd input-emoji" placeholder="Emoji" maxlength="4" autocomplete="off">
          <input type="color" id="cmd-color" class="input-color" value="#8855ff">
          <button class="btn btn-add-cmd" onclick="App.addCommand()">HinzufÃ¼gen</button>
        </div>
      </div>
    </section>

    <!-- QUIT CONFIRM OVERLAY -->
    <div id="overlay-quit" class="overlay hidden">
      <div class="overlay-box">
        <p>Spiel wirklich beenden?</p>
        <div class="overlay-btns">
          <button class="btn btn-confirm-yes" onclick="App.quitGame()">Ja</button>
          <button class="btn btn-confirm-no" onclick="App.cancelQuit()">Nein</button>
        </div>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
