<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a2e;
      color: #0f0;
      font-size: 12px;
    }
    .error { color: #f00; font-weight: bold; }
    .success { color: #0f0; }
  </style>
</head>
<body>
  <h2>ğŸ” JavaScript Error Detector</h2>
  <div id="log"></div>

  <script>
    const log = document.getElementById('log');
    
    function addLog(msg, isError) {
      const div = document.createElement('div');
      div.className = isError ? 'error' : 'success';
      div.textContent = msg;
      log.appendChild(div);
    }
    
    // Catch ALL errors
    window.onerror = function(msg, url, line, col, error) {
      addLog('âŒ ERROR: ' + msg, true);
      addLog('   File: ' + url, true);
      addLog('   Line: ' + line + ', Col: ' + col, true);
      if (error && error.stack) {
        addLog('   Stack: ' + error.stack.substring(0, 200), true);
      }
      return false;
    };
    
    window.addEventListener('unhandledrejection', function(e) {
      addLog('âŒ PROMISE ERROR: ' + e.reason, true);
    });
    
    addLog('ğŸ“ Starting app.js load...');
  </script>

  <script src="app.js"></script>

  <script>
    addLog('ğŸ“ app.js script tag processed');
    addLog('ğŸ“¦ typeof App: ' + typeof App);
    addLog('ğŸ“¦ typeof window.App: ' + typeof window.App);
    
    if (typeof App !== 'undefined') {
      addLog('âœ… App object exists!');
      addLog('ğŸ“‹ Methods: ' + Object.keys(App).join(', '));
    } else {
      addLog('âŒ App object does NOT exist!', true);
    }
  </script>
</body>
</html>
