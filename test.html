<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FWS Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #1a1a2e;
      color: white;
    }
    .test-btn {
      background: linear-gradient(135deg, #f59e0b, #ef4444);
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 16px;
      font-size: 1.5rem;
      margin: 10px;
      cursor: pointer;
    }
    .test-btn:active {
      transform: scale(0.95);
    }
    #log {
      background: #16213e;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>ğŸ”¥ğŸ’§ğŸŒªï¸ Feuer Wasser Sturm - Test</h1>
  
  <button class="test-btn" onclick="testClick()">Test Button 1</button>
  <button class="test-btn" onclick="alert('Button 2 works!')">Test Button 2</button>
  
  <div id="log"></div>

  <script>
    const log = document.getElementById('log');
    
    function addLog(msg) {
      log.innerHTML += msg + '<br>';
      console.log(msg);
    }
    
    function testClick() {
      addLog('âœ… Button clicked at ' + new Date().toLocaleTimeString());
      alert('Button funktioniert!');
    }
    
    // Auto-Tests
    addLog('ğŸ”¥ğŸ’§ğŸŒªï¸ Test page loaded');
    addLog('ğŸ“ Location: ' + window.location.href);
    addLog('ğŸŒ Protocol: ' + window.location.protocol);
    addLog('ğŸ’¾ localStorage available: ' + (typeof localStorage !== 'undefined'));
    
    // Test Service Worker
    if ('serviceWorker' in navigator) {
      addLog('âœ… Service Worker API available');
      navigator.serviceWorker.getRegistrations().then(regs => {
        addLog('ğŸ“‹ Service Workers: ' + regs.length);
        regs.forEach(reg => {
          addLog('  - ' + reg.scope);
        });
      });
    } else {
      addLog('âŒ Service Worker API NOT available');
    }
    
    // Test manifest
    fetch('manifest.json')
      .then(r => r.json())
      .then(data => {
        addLog('âœ… manifest.json loaded: ' + data.name);
      })
      .catch(err => {
        addLog('âŒ manifest.json error: ' + err.message);
      });
      
    // Test app.js
    fetch('app.js')
      .then(r => r.text())
      .then(text => {
        addLog('âœ… app.js loaded (' + Math.round(text.length/1024) + 'KB)');
      })
      .catch(err => {
        addLog('âŒ app.js error: ' + err.message);
      });
  </script>
</body>
</html>
